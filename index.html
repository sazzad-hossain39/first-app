<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Weather Check</title>
</head>
<body>
    <div class="container">
        <div class="appCont">
            <div class="srchBox">
                <div class="srch">
                    <input type="text" placeholder="Type Your City">
                </div>
                <div class="icBox">
                    <span class="icon">&#1183</span>
                </div>
            </div>
            <div class="weatherImage">
                <img id="specific" src="./images/clear.png"/>
            </div>
            <div class="titleBox">
                <div class="temp"></div>
                <div class="title"></div>
            </div>
            <div class="details">
                <div class="vag">
                    <div class="imgBox">
                        <img src="./images/humidity.png" alt="">
                    </div>
                    <div class="descrip">
                        <div class="ratio"></div>
                        <div class="rTitle">Humidity</div>
                    </div>
                </div>
                <div class="vag2">
                    <div class="imgBox2">
                        <img src="./images/wind.png" alt="">
                    </div>
                    <div class="descrip2">
                        <div class="ratio2"></div>
                        <div class="rTitle2">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="authorDetails">
            <div class="author">Developed By Sazzad Hossain</div>
            <div class="authTitle">frontend developer</div>
        </div>
    </div>
 

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
